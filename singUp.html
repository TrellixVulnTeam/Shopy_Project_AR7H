<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://kit.fontawesome.com/27d77282d9.js" crossorigin="anonymous"></script>   
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

    <header>
      <div class="navigation">
           <div class="logoContainer">                                
            <a href="index.html">
              <i class="fa fa-shopping-bag" aria-hidden="true"></i>      
            </a>          
        <p>SHOPY</p>         
       </div>                        
          <ul class="navContainer"> 
                  <li class="userContainerBuscador">
                     <div class="buscador">
                          <div  class="filterbtn">
                          <i class="fas fa-filter"></i>
                     </div>
                          <input class="searchButton" type="text" placeholder="Search.">
                     <div  class="searchbtn">
                          <i class="fas fa-search"></i>
                         </div>
                     </div>
                  </li>               
                  <div  class="hamb-menu">              
                      <i class="fas fa-bars"></i>
                    </div>
              
                </li>        
                      <li  class="userContainer" >                 
                      <ul id="menu_visible"  class="menu_container menu_visible" >
                      <li class="userItem"> <a href="index.html">HOME</a> </li>
                      <li class="userItem"> <a href="men.html">MEN</a> </li>
                      <li class="userItem"> <a href="women.html">WOMEN</a> </li>          
                      <li class="userItem buttonCart"  >  <a href="#"> <i class="fas fa-shopping-cart"></i></a></li>
                      <li class="userItem" >  <a href="log-in.html"><i class="fas fa-user"></i></a> </li>                       
                    </ul>
                   </li>
          </ul>
      </div>
   </header>

   <table  id="tableCart" class="table  tableContainer table_visible">  
    <!-- Tabla header -->
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Acción</th>
        <th scope="col">Total</th>
       </tr>
     </thead>
     <!-- table body -->
     <tbody id="items"></tbody>
     <!-- table footer -->
     <tfoot>
       <tr id="footer">
         <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
       </tr>
     </tfoot>
   </table>

    <div class="containerForm">
      <div class="formContainer">

                       <div class="formContainerLeft">

                
                <div class="itemLogContainer">
                            <h2 class="title-form">Log in</h2>
                            <form class="formItems" id="formLogin">            
                                <div class="containerItem">


                                  <div class="containerItem">
                                    <input
                                      class="Itemform"
                                      type="text"
                                      id="name"
                                      placeholder="name"
                                    />
                                  </div>  
                                <input
                                  class="Itemform" 
                                  type="text"
                                  id="email"
                                  placeholder="email"
                                />
                              </div>
                        

                              <div class="containerItem">
                                <input
                                  class="Itemform"
                                  type="password"
                                  id="password"
                                  placeholder="password"
                                />
                              </div>  
                              <div>
                                <label class="remenber" for="remember">remember me</label>
                                <input type="checkbox" name="remember" id="remember">
                              </div>
                              
                                <input class="btn-submit btn-submit-filter" type="submit"  id="submitRegister" value="Register" />
                            
                                                          
                      
                           
                               <p id="textLoginAlert"></p>
                  
                         
                            
                            </form>
                    
                          </div >                              
                      </div>


                
                      




              </div >


              <div class="formContainerRigth">
                <div class="formContainerRigthContent">
                  <img src="/assets/pexels-robin-1020370.jpg" alt="">
                </div>
         </div>  
   
    </div >

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="emptyCart">
              vaciar todo
          </button>
    
          <button class="btn btn-danger btn-sm" id="buyCart">
          Comprar
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    
    <template class="template-cartContainer" id="template-cart">
      <tr class="template-cartContaineritem"  >
        <th class="template-cart"  scope="row">id</th>
        <td class="template-cart"  >Café</td>
        <td class="template-cart"  >1</td>
        <td class="template-cart"  >
            <button id="btn-more" class="btn btn-info btn-sm">
                +
            </button>
            <button id="btn-less" class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td class="template-cart">$ <span>500</span></td>
      </tr>
      </template>
    
    <template id="template-card">
      <div class=" col-lg-4 col-md-4 col-xl-3 col-6" >
        <div class="card" style="width:18rem; padding:4px; margin:8px 0px;" >        
          <div class="card-body">
            <img src="" alt="" class="card-img-top">
            <h5>Titulo</h5>
            <p>precio</p>
            <button  class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
      
      



 
 

  
  
      


  <script src="/scripts/form.js"></script>
  <script src="/scripts/navmenu.js"></script>



  </body>
</html>
